<div class="modal-header"> <button type="button" class="close" data-dismiss="modal">×</button>
    <h4 class="modal-title">Sửa thông tin nhân viên</h4>
</div>
<form accept-charset="utf-8" class="bs-example form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-lg-4 control-label">Tên đăng nhập</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="u.username_new" value="{{u.username}}" name="username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Tên đầy đủ</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="u.fullname_new" value="{{u.fullname}}" name="username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Email <span class="text-danger">*</span></label>
            <div class="col-lg-8">
                <input type="email" class="form-control" ng-model="u.email_new" value="{{u.email}}" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Zalo <span class="text-danger"></span></label>
            <div class="col-lg-6">
                <input class="form-control" ng-model="u.zalo" value="{{u.zalo}}">
                
            </div>
            <button class="col-lg-1 btn btn-default" ng-click="delete_zalo(u)">Xóa</button>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Mật khẩu</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" ng-model="u.password_new" value="" name="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Xác nhận mật khẩu</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" ng-model="u.password_comfirm" value="" name="confirm_password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Phòng ban <span class="text-danger">*</span></label>
            <div class="col-lg-8">
                <ui-select ng-model="u.company_new" theme="bootstrap">
                    <ui-select-match placeholder="Chọn phòng ban">{{$select.selected.company_name}}</ui-select-match>
                    <ui-select-choices repeat="item in phongban | filter: $select.search">
                        <div ng-bind-html="item.company_name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Chức vụ <span class="text-danger">*</span></label>
            <div class="col-lg-8">
                <ui-select ng-model="u.chucvu_new" theme="bootstrap">
                    <ui-select-match placeholder="Chọn chức vụ">{{$select.selected.chucvu}}</ui-select-match>
                    <ui-select-choices repeat="item in chucvu | filter: $select.search">
                        <div ng-bind-html="item.chucvu | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group" ng-if="u.chucvu_new.level <= 2">
            <label class="col-lg-4 control-label">Phòng trực thuộc <span class="text-danger">*</span></label>
            <div class="col-lg-8">
                <ui-select multiple ng-model="u.phongtructhuoc_new" theme="bootstrap">
                    <ui-select-match placeholder="Chọn phòng ban">{{$item.company_name}}</ui-select-match>
                    <ui-select-choices repeat="item in phongban | filter: $select.search">
                        <div ng-bind-html="item.company_name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="modal-footer"> <a href="#" class="btn btn-default" data-dismiss="modal">Đóng</a>
        <button type="submit" class="btn btn-primary" ng-click="ok()">Lưu thay đổi</button>

    </div>
