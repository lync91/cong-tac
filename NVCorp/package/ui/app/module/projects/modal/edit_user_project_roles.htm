<div class="modal-header"> <button type="button" class="close" data-dismiss="modal">×</button>
    <h4 class="modal-title">Chỉnh sửa quyền truy cập dự án của nhân viên</h4>
</div>
<form accept-charset="utf-8" class="bs-example form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-lg-4 control-label">Tên nhân viên</label>
            <div class="col-lg-8">
              <label class="text-danger strong"> {{u.user.fullname}}</label>
            </div>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="30">
                <tbody>
                    <tr ng-repeat="r in roles">
                        <td><span class="padder">{{r.lang.value}} {{u_roles[r.key]}}</span></td>
                        <td class="no-padder"><label class="i-switch m-t-xs" ><input type="checkbox" ng-model="u_roles[r.key]"><i></i></label></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="modal-footer"> <a href="#" class="btn btn-default" data-dismiss="modal">Đóng</a>
        <button type="submit" class="btn btn-primary" ng-click="ok()">Thêm</button>

    </div>
