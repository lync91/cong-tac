<div class="wrapper-md ng-scope">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-8">
                    <h5 class="m-n" ng-if="param.mod == 'phongban'">Sửa thông tin phòng ban</h5>
                    <h5 class="m-n" ng-if="param.mod == 'doitac'">Sửa thông tin Đối tác</h5>
                    <h5 class="m-n" ng-if="param.mod == 'chudautu'">Sửa thông tin Chủ đầu tư</h5>
                </div>
                <div class="col-xs-4 text-right hidden">
                    <a href class="btn btn-xs btn-primary hidden" ng-click="print()">
                        <i class="fa fa-print"></i>
                    </a>
                    <a href class="btn btn-xs btn-primary" ui-sref="app.phapnhan.edit({ id: param.id , mod: param.mod})">
                        <i class="fa fa-pencil"></i> Sửa thông tin</a>
                    <span class="btn-group text-right hidden" dropdown is-open="status.isopen">
                        <button type="button" class="btn btn-primary btn-xs" dropdown-toggle ng-disabled="disabled">
                            <i class="fa fa-cog"></i>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href></a>
                            </li>
                            <li>
                                <a href>Another action</a>
                            </li>
                            <li>
                                <a href>Something else here</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href>Separated link</a>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>

        </div>
        <div class="row col-xs-12 wrapper m no-padder">
            <div class="panel-body">
                <form method="post" accept-charset="utf-8" class="bs-example form-horizontal">
                    <div class="form-group">
                        <label ng-if="param.mod == 'phongban'" class="col-lg-3 control-label">Tên phòng ban
                            <span class="text-danger">*</span>
                        </label>
                        <label ng-if="param.mod == 'doitac'" class="col-lg-3 control-label">Tên đối tác
                            <span class="text-danger">*</span>
                        </label>
                        <label ng-if="param.mod == 'chudautu'" class="col-lg-3 control-label">Tên chủ đầu tư
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control" ng-model="company.company_name" required="">
                        </div>
                    </div>
                    <div ng-if="param.mod != 'doitac'" class="form-group">
                        <label ng-if="param.mod == 'phongban'" class="col-lg-3 control-label">Trưởng phòng
                            <span class="text-danger">*</span>
                        </label>
                        <label ng-if="param.mod == 'chudautu'" class="col-lg-3 control-label">Trưởng ban
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <!-- <input type="text" class="form-control" ng-model="p.project_title" placeholder="Tên dự án" name="project_title" required=""> -->
                            <div class="m-b">
                                <ui-select ng-model="company.primary_user" theme="bootstrap" ng-disabled="ctrl.disabled" style="width: 300px;" title="Choose a country"
                                    append-to-body="true">
                                    <ui-select-match placeholder="Chọn nhóm dự án">{{$select.selected.fullname}}</ui-select-match>
                                    <ui-select-choices repeat="u in dstruongphong | filter: $select.search">
                                        <span ng-bind-html="u.fullname | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label ng-if="param.mod == 'phongban'" class="col-lg-3 control-label">Lãnh đạo quản lý
                            <span class="text-danger">*</span>
                        </label>
                        <label ng-if="param.mod == 'doitac'" class="col-lg-3 control-label">Người đại diện
                            <span class="text-danger">*</span>
                        </label>
                        <label ng-if="param.mod == 'chudautu'" class="col-lg-3 control-label">Người đại diện
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <div class="m-b">
                                <ui-select ng-model="company.super_user" theme="bootstrap" ng-disabled="ctrl.disabled" style="width: 300px;" title="Choose a country"
                                    append-to-body="true">
                                    <ui-select-match placeholder="Chọn nhóm dự án">{{$select.selected.fullname}}</ui-select-match>
                                    <ui-select-choices repeat="u in dslanhdao | filter: $select.search">
                                        <span ng-bind-html="u.fullname | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Địa chỉ
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" ng-model="company.company_address" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Điện thoại
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="company.phone" required="">
                        </div>
                        <div class="col-lg-1">
                            <a class="btn btn-default" ng-click="them_chudautu()">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Fax
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="company.fax" required="">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-lg-3 control-label">Mã số thuế
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="company.VAT" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">AD Group
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="company.ADgroup" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Home Folder
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="company.home_folder" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Home Volume
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="company.home_volume" name="project_code" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-3">
                            <a href="" class="btn btn-success" ng-click="update_c(company)"><i class="fa fa-save"></i> Lưu thay đổi</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row wrapper m no-padder">
        </div>

    </div>
