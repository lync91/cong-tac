<div class="vbox" ng-controller="botrikehoachgiamsat">
    <div class="row-row">
        <div class="cell">
            <div class="cell-inner">
                <div class="col-sm-12 no-padder">
                    <section class="panel panel-default m-n">
                        <header class="panel-heading font-bold">
                            <a href="" ui-sref="app.projects.giamsat.kehoach({p_id: param.p_id, kh_id: param.kh_id})" class="btn btn-xs btn-default m-r-sm"><i class="glyphicon glyphicon-chevron-left"></i> Quay lại</a>
                            <i class="fa fa-info-circle"></i> Kế hoạch giám sát
                            <a href="" class="btn btn-success pull-right btn-xs" ui-sref="app.projects.giamsat.bieumau({p_id: param.p_id, kh_id: param.kh_id})">
                                <i class="fa fa-print"></i> Biểu mẫu</a>
                            <a href="" class="btn btn-primary pull-right btn-xs m-r-xs" ui-sref="app.projects.giamsat.botrikehoach({p_id: param.p_id, kh_id: param.kh_id})">
                                <i class="fa fa-print"></i> Bố trí thời gian</a>
                            <a href="" class="btn btn-primary pull-right btn-xs m-r-xs hidden" ng-click="save()">
                                <i class="fa fa-save"></i> Lưu</a>
                            <button ui-sref="app.projects.view.project_details({p_id: p.project_id})" class="btn btn-xs btn-default pull-right m-r-xs hidden">
                                <i class="fa  fa-arrow-left"></i> Quay lại</button>
                        </header>
                        <div class="">
                            <div class="col-lg-12 b-b">
                                <div class="col-lg-6 m-t-xs">
                                    <P>Số: <strong>{{kehoach._id.sokehoach}}</strong></P>
                                    <p>Dự án: <strong>{{kehoach._id.project.project_title}}</strong></p>
                                    <p>Người lập: <strong>{{kehoach._id.created_by.fullname}}</strong></p>
                                    <input type="text" class="hidden" ng-model="test">
                                    <button class="btn-default hidden" ng-click="okkk(test)">OK</button>
                                </div>
                                <div class="col-lg-2">
                                    <!-- <div class="btn-group pull-right">
                                            <label class="btn btn-sm btn-default" ng-model="bia_data.type" btn-radio="'a4d'">
                                                <i class="fa fa-check text-active"></i> A4 Dọc</label>
                                            <label class="btn btn-sm btn-default" ng-model="bia_data.type" btn-radio="'a4n'">
                                                <i class="fa fa-check text-active"></i> A4 Ngang</label>
                                            <label class="btn btn-sm btn-default" ng-model="bia_data.type" btn-radio="'a3'">
                                                <i class="fa fa-check text-active"></i> A3</label>
                                        </div> -->

                                </div>
                                <div class="col-lg-12">
                                    <form action="" class="form-horizontal">
                                            <div class="form-group">
                                                    <label class="col-sm-1 control-label">Tháng:</label>
                                                    <div class="col-sm-2">
                                                        <select name="account" ng-model="cur_mouth" ng-change="change_cur_mouth(cur_mouth, cur_year)" class="form-control m-b">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                            <option value="10">10</option>
                                                            <option value="11">11</option>
                                                            <option value="12">12</option>
                                                        </select>
                                                    </div>
                                                    <label class="col-sm-1 control-label">Năm:</label>
                                                    <div class="col-sm-2">
                                                        <select name="account" ng-model="cur_year" ng-change="change_cur_mouth(cur_mouth, cur_year)" class="form-control m-b">
                                                            <option ng-repeat="y in lsyear" value="{{y}}">{{y}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                    </form>
                                    
                                </div>
                            </div>
                            <div class="col-lg-12 no-padder">
                                <!-- <weekly-scheduler class="scheduler" items="model.items" on-change="demo.doSomething" on-delete="demo.doSomething" options="model.options">
                                    <div class="srow">{{::$index + 1}}. {{item.label}}</div>
                                  </weekly-scheduler> -->
                                <div class="panel-body no-padder" style="height: auto; background: white;">
                                    <div gantt data="data" timespans="timespans" show-side="options.labelsEnabled" daily="options.daily" filter-task="{'name': options.filterTask}"
                                        filter-row="{'name': options.filterRow}" sort-mode="options.sortMode" view-scale="options.scale"
                                        column-width="getColumnWidth(options.width, options.scale, options.zoom)" auto-expand="options.autoExpand"
                                        task-out-of-range="options.taskOutOfRange" from-date="options.fromDate" to-date="options.toDate"
                                        allow-side-resizing="options.allowSideResizing" task-content="options.taskContentEnabled ? options.taskContent : undefined"
                                        row-content="options.rowContentEnabled ? options.rowContent : undefined" current-date="options.currentDate"
                                        current-date-value="options.currentDateValue" headers="options.width && options.shortHeaders || options.longHeaders"
                                        max-height="options.maxHeight()" time-frames="options.timeFrames" date-frames="options.dateFrames"
                                        time-frames-working-mode="options.timeFramesWorkingMode" time-frames-non-working-mode="options.timeFramesNonWorkingMode"
                                        time-frames-magnet="options.timeFramesMagnet" api="options.api" column-magnet="options.columnMagnet"
                                        style="height: auto;">
                                        <gantt-tree enabled="options.sideMode === 'Tree' || options.sideMode === 'TreeTable'" header-content="options.treeHeaderContent"
                                            keep-ancestor-on-filter-row="true">
                                        </gantt-tree>
                                        <gantt-table enabled="options.sideMode === 'Table' || options.sideMode === 'TreeTable'" columns="options.sideMode === 'TreeTable' ? options.treeTableColumns : options.columns"
                                            headers="options.columnsHeaders" classes="options.columnsClasses" formatters="options.columnsFormatters"
                                            contents="options.columnsContents" header-contents="options.columnsHeaderContents">
                                        </gantt-table>
                                        <gantt-corner headers-labels="options.corner.headersLabels" headers-labels-templates="options.corner.headersLabelsTemplates"></gantt-corner>
                                        <gantt-groups enabled="options.groupDisplayMode === 'group' || options.groupDisplayMode === 'overview' || options.groupDisplayMode === 'promote'"
                                            display="options.groupDisplayMode"></gantt-groups>
                                        <gantt-tooltips></gantt-tooltips>
                                        <gantt-bounds></gantt-bounds>
                                        <gantt-progress></gantt-progress>
                                        <gantt-sortable></gantt-sortable>
                                        <gantt-sections></gantt-sections>
                                        <gantt-movable enabled="!options.readOnly" allow-row-switching="options.movable.allowRowSwitching"></gantt-movable>
                                        <gantt-draw-task enabled="options.canDraw" move-threshold="2" task-factory="options.drawTaskFactory">
                                        </gantt-draw-task>
                                        <gantt-overlap></gantt-overlap>
                                        <gantt-resize-sensor></gantt-resize-sensor>
                                        <!-- <gantt-dependencies
                                            enabled="options.dependencies.enabled"
                                            conflict-checker="options.dependencies.conflictChecker"
                                            read-only="options.readOnly">
                                        </gantt-dependencies> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
