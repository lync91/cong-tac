<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{hsnhan.ac == 'nhan' ? 'Nhận hồ sơ' : 'Giao hồ sơ'}}</h4>
</div>
<div class="modal-body">
        
    <div class="row form-group">
        <div class="col-lg-4"><label class=" pull-right control-label">Tên hồ sơ <span class="text-danger">*</span></label></div>
        <div class="col-lg-8">
            {{hsnhan.milestone_name}}
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-4"><label class=" pull-right control-label">Số lượng <span class="text-danger">*</span></label></div>
        <div class="col-lg-8">
            <div class="input-group bootstrap-touchspin number-txt-box">
                <span class="input-group-btn"><button class="btn btn-white bootstrap-touchspin-down" ng-click="sl_tru()" type="button">-</button></span>
                <span class="input-group-addon bootstrap-touchspin-prefix" style="display: none;"></span>
                <input class="touchspin1 form-control num-txt-height" type="text" value="0" ng-model="hsnhan.sl" style="display: block;">
                <span class="input-group-addon bootstrap-touchspin-postfix" style="display: none;"></span>
                <span class="input-group-btn"><button class="btn btn-white bootstrap-touchspin-up" ng-click="sl_cong()" type="button">+</button></span>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-4"><label class=" pull-right control-label">Ghi chú </label></div>
        <div class="col-lg-8">
            <textarea name="description" class="form-control" ng-model="hsnhan.description" placeholder="Ghi chú"></textarea>
        </div>
    </div>
    <div class="row form-group">

        <div class="col-lg-4"><label class=" pull-right control-label">Người {{hsnhan.ac == 'nhan' ? 'giao' : 'nhận'}} <span class="text-danger">*</span></label></div>
        <div class="col-lg-8" style="z-index:0">
            <ui-select ng-model="hsnhan.nguoigiaonhan" theme="bootstrap" on-select="changenv(u_giao_nhan)" title="Choose a person">
                <ui-select-match placeholder="Chọn nhân viên">{{$select.selected.fullname}}</ui-select-match>
                <ui-select-choices repeat="item in nv | filter: $select.search">
                    <div ng-bind-html="item.fullname | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Thoát</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="update_luuhs()">OK</button>
</div>
