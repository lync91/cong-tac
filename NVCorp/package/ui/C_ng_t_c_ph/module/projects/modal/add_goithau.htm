<div class="modal-header"> <button type="button" class="close" data-dismiss="modal">×</button>
    <h4 class="modal-title">Quản lý gói thầu tham gia</h4>
</div>
<form accept-charset="utf-8" class="bs-example form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-lg-4 control-label">Gói thầu thự hiện</label>
            <div class="col-lg-8">
              <ui-select multiple ng-model="dt.goithauthuchien" theme="bootstrap" on-select="chon_loaicongviec($item)">
                  <ui-select-match placeholder="Chọn gói thầu">{{$item.loaicongviec}}</ui-select-match>
                  <ui-select-choices repeat="person in loaicongviec | propsFilter: {loaicongviec: $select.search}">
                      <div ng-bind-html="person.loaicongviec | highlight: $select.search"></div>
                  </ui-select-choices>
              </ui-select>
            </div>
        </div>
    </div>
    <div class="modal-footer"> <a href="#" class="btn btn-default" data-dismiss="modal">Đóng</a>
        <button type="submit" class="btn btn-primary" ng-click="ok()">Thêm</button>

    </div>
