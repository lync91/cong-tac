<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h4 class="modal-title">Sửa nội dung ngôn ngữ</h4>
</div>
<form accept-charset="utf-8" class="bs-example form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-lg-4 control-label">Key</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="l.key_new">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Value</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="l.value_new">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg"></div>

    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-default" data-dismiss="modal">Đóng</a>
        <button type="submit" class="btn btn-primary" ng-click="ok()">Lưu thay đổi</button>

    </div>
