<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Khởi tạo hợp đồng</h4>
</div>
<div class="modal-body">
  <form accept-charset="utf-8" class="bs-example form-horizontal">
      <div class="form-group">
          <label class="col-lg-3 control-label">Số hợp đồng <span class="text-danger">*</span></label>
          <div class="col-lg-6">
              <input type="text" placeholder="Số hợp đồng" ng-model="hd.sohopdong" class="form-control" value="" name="reference_no">
          </div>

      </div>
      <div class="form-group">
          <label class="col-lg-3 control-label">Tên gói thầu <span class="ng-">*</span></label>
          <div class="col-lg-9">
              <input type="text" class="form-control" ng-model="hd.tengoithau" name="goithau">
          </div>
      </div>


      <div class="form-group">
          <label class="col-lg-3 control-label">Đơn vị thực hiện <span class="text-danger">*</span> </label>
          <div class="col-lg-7">
              <div class="m-b">
                  <ui-select ng-model="hd.dvthuchien" theme="bootstrap" ng-disabled="ctrl.disabled" title="Choose a country" append-to-body="true">
                      <ui-select-match placeholder="Chọn đơn vị thực hiện">{{$select.selected.company_name}}</ui-select-match>
                      <ui-select-choices repeat="pn in phapnhan | filter: $select.search ">
                          <span ng-bind-html="pn.company_name | highlight: $select.search"></span>
                      </ui-select-choices>
                  </ui-select>
              </div>
          </div>
          <div class="col-lg-2">
            <a href="" class="btn btn-default" ng-click="them_phapnhan(2)"><i class="fa fa-plus"></i></a>
          </div>
      </div>

      <div class="form-group">
          <label class="col-lg-3 control-label">Ngày ký</label>
          <div class="col-lg-4">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" popup-placement="auto" ng-model="hd.ngayky" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
      </div>
      <!-- End discount Fields -->
      <div class="form-group terms">
          <label class="col-lg-3 control-label">Ghi chú </label>
          <div class="col-lg-9">
              <textarea name="description" ng-model="hd.ghichu" class="form-control ng-pristine ng-valid ng-touched" placeholder="Ghi chú"></textarea>
          </div>
      </div>
  </form>
</div>
<div class="modal-footer"> <a href="" class="btn btn-default" ng-click="cancel()">Đóng</a>
    <button type="submit" ng-click="ok()" class="btn btn-primary">Tạo hợp đồng</button>
</div>
