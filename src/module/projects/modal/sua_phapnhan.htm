<div class="modal-header"> <button type="button" class="close" data-dismiss="modal">×</button>
    <h4 class="modal-title">Sửa {{title}} mới</h4>
</div>
<form method="post" accept-charset="utf-8">
    <div class="modal-body">
        <div class="tab-content">
            <div class="tab-pane fade active in" id="tab-client-general">
                <input type="hidden" name="company_ref" value="8231165">
                <div class="form-group">
                    <label>Tên {{title}} <span class="text-danger">*</span></label>
                    <input type="text" name="company_name" ng-model="cdt.company_name_new" value="" class="input-sm form-control" required="">
                    <input type="hidden" name="phapnhan_id" value="1" class="input-sm form-control" required="">
                </div>
                <div class="form-group">
                    <label>Địa chỉ <span class="text-danger">*</span></label>
                    <input type="text" ng-model="cdt.company_address_new" value="" class="input-sm form-control" required="">
                </div>
                <div class="form-group">
                    <label>Số điện thoại </label>
                    <input type="text" value="" ng-model="cdt.company_phone_new" name="VAT" class="input-sm form-control">
                </div>
                <div class="form-group">
                    <label>Số fax </label>
                    <input type="text" value="" ng-model="cdt.company_fax_new" name="VAT" class="input-sm form-control">
                </div>
                <div class="form-group">
                    <label>Mã số thuế </label>
                    <input type="text" value="" ng-model="cdt.VAT_new" name="VAT" class="input-sm form-control">
                </div>

            </div>

        </div>
    </div>
    <div class="modal-footer"> <a href="#" class="btn btn-default" ng-click="cancel()">Đóng</a>
        <button type="submit" class="btn btn-info" ng-click="ok()">Cập nhật</button>

    </div>
</form>
