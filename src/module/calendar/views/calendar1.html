<div ng-controller="FullcalendarCtrl">
  <div class="wrapper-xs bg-light b-b">
    <button type="button" class="btn btn-default btn-addon pull-right hidden" ui-toggle-class="show" target="#aside">
      <i class="fa fa-bars"></i> List
    </button>
    <h1 class="m-n font-thin h4">Lịch làm việc nhân viên</h1>
  </div>
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-xs">
      <div class="clearfix m-b-xs">
        <button type="button" tooltip="Double click on calendar day to create event" class="btn btn-sm btn-primary btn-addon hidden" ng-click="addEvent()">
          <i class="fa fa-plus"></i>Add
        </button>
        <div class="pull-right">
            <button type="button" class="btn btn-sm btn-default hidden" ng-click="loaddata()"></button>
          <button type="button" class="btn btn-sm btn-default hidden" ng-click="today()">today</button>
          <a class="btn btn-primary btn-sm btn-default" ng-click="today()">Quản lý biểu mẫu giám sát</a>
          <div class="btn-group m-l-xs hidden">
            <button class="btn btn-sm btn-default" ng-click="changeView('agendaDay')">Day</button>
            <button class="btn btn-sm btn-default" ng-click="changeView('agendaWeek')">Week</button>
            <button class="btn btn-sm btn-default" ng-click="changeView('month')">Month</button>
          </div>
        </div>
      </div>
      <div class="pos-rlt">
        <div class="fc-overlay">
          <div class="panel bg-white b-a pos-rlt">
            <span class="arrow"></span>
            <div class="h4 font-thin m-b-sm">{{event.title}}</div>
            <div class="line b-b b-light"></div>
            <div>
              <i class="icon-calendar text-muted m-r-xs"></i> {{event.start | date:'medium'}}</div>
            <div class="ng-hide" ng-show='event.end'>
              <i class="icon-clock text-muted m-r-xs"></i> {{event.end | date:'medium'}}</div>
            <div class="ng-hide" ng-show='event.location'>
              <i class="icon-pointer text-muted m-r-xs"></i> {{event.location}}</div>
            <div class="m-t-sm">{{event.info}}</div>
            <div class="m-t-sm">{{event.url}}</div>
          </div>
        </div>
        <div class="">
          <div class="panel-body no-padder" style="height: auto; background: white;">
            <div gantt data="data" timespans="timespans" show-side="options.labelsEnabled" daily="options.daily" filter-task="{'name': options.filterTask}"
              filter-row="{'name': options.filterRow}" sort-mode="options.sortMode" view-scale="options.scale" column-width="getColumnWidth(options.width, options.scale, options.zoom)"
              auto-expand="options.autoExpand" task-out-of-range="options.taskOutOfRange" from-date="options.fromDate" to-date="options.toDate"
              allow-side-resizing="options.allowSideResizing" task-content="options.taskContentEnabled ? options.taskContent : undefined"
              row-content="options.rowContentEnabled ? options.rowContent : undefined" current-date="options.currentDate" current-date-value="options.currentDateValue"
              headers="options.width && options.shortHeaders || options.longHeaders" max-height="options.maxHeight()" time-frames="options.timeFrames"
              date-frames="options.dateFrames" time-frames-working-mode="options.timeFramesWorkingMode" time-frames-non-working-mode="options.timeFramesNonWorkingMode"
              time-frames-magnet="options.timeFramesMagnet" api="options.api" column-magnet="options.columnMagnet" style="height: auto;">
              <gantt-tree enabled="true" header-content="options.treeHeaderContent"
                keep-ancestor-on-filter-row="true">
              </gantt-tree>
              <!-- <gantt-table enabled="options.sideMode === 'Table' || options.sideMode === 'TreeTable'" columns="options.sideMode === 'TreeTable' ? options.treeTableColumns : options.columns"
                headers="options.columnsHeaders" classes="options.columnsClasses" formatters="options.columnsFormatters" contents="options.columnsContents"
                header-contents="options.columnsHeaderContents">
              </gantt-table> -->
              <gantt-corner headers-labels="options.corner.headersLabels" headers-labels-templates="options.corner.headersLabelsTemplates"></gantt-corner>
              <gantt-groups enabled="options.groupDisplayMode === 'group' || options.groupDisplayMode === 'overview' || options.groupDisplayMode === 'promote'"
                display="options.groupDisplayMode"></gantt-groups>
              <gantt-tooltips></gantt-tooltips>
              <gantt-bounds></gantt-bounds>
              <gantt-progress></gantt-progress>
              <gantt-sortable></gantt-sortable>
              <gantt-sections></gantt-sections>
              <gantt-movable enabled="false" allow-row-switching="options.movable.allowRowSwitching"></gantt-movable>
              <gantt-draw-task enabled="false" move-threshold="2" task-factory="options.drawTaskFactory">
              </gantt-draw-task>
              <gantt-overlap></gantt-overlap>
              <!-- <gantt-resize-sensor></gantt-resize-sensor> -->
              <!-- <gantt-dependencies
                    enabled="options.dependencies.enabled"
                    conflict-checker="options.dependencies.conflictChecker"
                    read-only="options.readOnly">
                </gantt-dependencies> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col w-md w-auto-xs bg-light dk bg-auto b-l hide" id="aside">
      <div class="wrapper">
        <div ng-repeat="e in events" class="bg-white-only r r-2x m-b-xs wrapper-sm {{e.className[0]}}">
          <input ng-model="e.title" class="form-control m-t-n-xs no-border no-padder no-bg">
          <a class="pull-right text-xs text-muted" ng-click="remove($index)">
            <i class="fa fa-trash-o"></i>
          </a>
          <div class="text-xs text-muted">{{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
