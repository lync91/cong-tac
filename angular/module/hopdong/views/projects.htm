<section ng-controller="projects" class="hbox stretch">
    <aside>
        <section class="vbox">
            <section class="scrollable wrapper w-f">
                <section class="panel panel-default">
                    <header class="panel-heading">
                        Tất cả dự án <a href="#/projects/create" class="btn btn-xs btn-primary pull-right">Tạo dự án</a>
                        <a href="http://dl.navices.com/projects?view=archive" class="btn btn-xs btn-dark pull-right">
              Xem lưu trữ            </a>
                    </header>

                    <div class="table-responsive">
                        <div id="table-projects_wrapper" class="dataTables_wrapper no-footer">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="dataTables_length" id="table-projects_length"><label>Hiển thị <select name="table-projects_length" aria-controls="table-projects" class=""><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> mục</label></div>
                                </div>
                                <!-- <div class="col-sm-8">
                                    <div id="table-projects_filter" class="dataTables_filter"><label>Tim kiếm:<input type="search" class="" placeholder="" aria-controls="table-projects"></label></div>
                                </div> -->
                                <div id="table-projects_processing" class="dataTables_processing" style="display: none;">Processing...</div>
                            </div>
                            <table id="table-projects" class="table table-striped b-t b-light AppendDataTables dataTable no-footer" role="grid" aria-describedby="table-projects_info">
                                <thead>
                                    <tr role="row">
                                        <th class="col-options no-sort col-xs-1 sorting_disabled" rowspan="1" colspan="1" aria-label="
                  Tùy chọn                " style="width: 168px;">
                                            Tùy chọn </th>
                                        <th class="col-title col-xs-3 sorting" tabindex="0" aria-controls="table-projects" rowspan="1" colspan="1" aria-label="
                  Tên dự án                : activate to sort column ascending" style="width: 518px;">
                                            Tên dự án </th>
                                        <th class="col-date col-xs-1 sorting" tabindex="0" aria-controls="table-projects" rowspan="1" colspan="1" aria-label="
                  Gói thầu thực hiện                : activate to sort column ascending" style="width: 186px;">
                                            Gói thầu thực hiện </th>
                                        <th class="col-title col-xs-1 sorting" tabindex="0" aria-controls="table-projects" rowspan="1" colspan="1" aria-label="
                  Trạng thái                : activate to sort column ascending" style="width: 180px;">
                                            Trạng thái </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="p in projects" class="odd" role="row">
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">Tùy chọn<span class="caret"></span></button>
                                                <ul class="dropdown-menu">
                                                    <li>
                                                        <a href="http://dl.navices.com/projects/view/17">Mở dự án</a>
                                                    </li>
                                                    <li>
                                                        <a href="http://dl.navices.com/projects/view/17/?group=history">Thống kê hoạt động</a>
                                                    </li>
                                                    <li>
                                                        <a href="http://dl.navices.com/projects/view/17/?group=dashboard&amp;action=edit">Sửa dự án</a>
                                                    </li>
                                                    <li>
                                                        <a href="http://dl.navices.com/projects/archive/17/1">Lưu trữ dự án</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                        <td>
                                            <a class="" ui-sref="app.projects.view.project_details({p_id : p.project_id})">{{p.project_title}}</a>
                                            <div class="progress progress-xs progress-striped active p-progress">
                                                <div class="progress-bar progress-bar-primary" data-toggle="tooltip" data-original-title="{{p.progress}}%" style="width: {{p.progress}}%"></div>
                                            </div>
                                        </td>
                                        <td>{{p.phongban_name}} </td>
                                        <td><span class="label label-success">Đang thực hiện</span></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row hidden">
                                <div class="col-sm-4">
                                    <div class="dataTables_info" id="table-projects_info" role="status" aria-live="polite">Hiển thị 1 đến 25 của 33 mục</div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="dataTables_paginate paging_full_numbers" id="table-projects_paginate"><a class="paginate_button first disabled" aria-controls="table-projects" data-dt-idx="0" tabindex="0" id="table-projects_first">Đầu</a><a class="paginate_button previous disabled" aria-controls="table-projects" data-dt-idx="1"
                                            tabindex="0" id="table-projects_previous">Trước</a><span><a class="paginate_button current" aria-controls="table-projects" data-dt-idx="2" tabindex="0">1</a><a class="paginate_button " aria-controls="table-projects" data-dt-idx="3" tabindex="0">2</a></span>
                                        <a class="paginate_button next" aria-controls="table-projects" data-dt-idx="4" tabindex="0" id="table-projects_next">Sau</a><a class="paginate_button last" aria-controls="table-projects" data-dt-idx="5" tabindex="0"
                                            id="table-projects_last">Cuối</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </aside>
</section>
