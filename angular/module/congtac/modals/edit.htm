<div class="modal-header"> <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">×</button>
    <h4 class="modal-title">Quản lý định mức</h4>
</div>
<form accept-charset="utf-8" class="bs-example form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-lg-3 control-label">Định mức xăng</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" ng-model="dinhmuc.xang_new" ui-number-mask="0">
            </div>
            <label class="col-lg-1 wrapper-xs pull-left">km/lít  </label>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Giá xăng</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" ng-model="dinhmuc.giaxang_new" ui-number-mask="0">
            </div>
            <label class="col-lg-1 wrapper-xs pull-left">đồng/lít  </label>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Dầu <span class="text-danger">*</span></label>
            <div class="col-lg-7">
                <input class="form-control" ng-model="dinhmuc.dau_new" ui-number-mask="0">
            </div>
            <label class="col-lg-1 wrapper-xs pull-left">km/chai  </label>
        </div>
    </div>
    <div class="modal-footer"> <a href="#" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Đóng</a>
        <button type="submit" class="btn btn-primary" ng-click="ok()">Lưu thay đổi</button>

    </div>
